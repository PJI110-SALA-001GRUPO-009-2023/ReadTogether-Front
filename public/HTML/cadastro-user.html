<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- CSS -->
    <link rel="stylesheet" href="../CSS/usuario/cadastro-user.css"/>

    <!-- Bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous"
    >
    <!-- Bootstrap Icones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    
    <title>Cadastro - Read Together</title>

  </head>
  <body>
    <header>
      <div class="container-fluid">
        <header id="header" class="logo-container">
          <img class="img-fluid" id="logo" src="../midia/imagens/Logos/logo-rt-v.png" alt="Logo V Read-Together" >
        </header>
      </div>
    </header>
    <main>
      <div class="container-fluid">
        <div class="container" id="container-form">      
            <div class="row">
                <h3>Cadastre-se:</h3>
              <div class="col">
                  <div class="md-4">
                    <label for="name" class="label-form-cad">Nome:</label>
                    <input type="text" class="form-control" id="inp-name" placeholder="Nome">
                  </div>
                  <div class="md-4">
                    <label for="lastname" class="label-form-cad">Sobrenome</label>
                    <input type="text" class="form-control" id="inp-lastname" placeholder="Sobrenome">
                  </div> 
                  <div class="md-4">
                    <label for="email" class="label-form-cad">E-mail</label>
                    <input type="email" class="form-control" id="inp-email" placeholder="nome@exemplo.com">
                  </div>   
                  <div class="md-4">
                    <label for="local" class="label-form-cad">Local:</label>
                    <input type="select" class="form-control" id="inp-local" placeholder="Exemplo: São Paulo - SP">
                  </div>
              </div>
              
              <div class="col">
                <div class="md-4">
                    <label class="picture-input" for="picture" tabIndex="0">
                    <span class="picture-image"></span>
                    </label>
                </div>
                <div class="md-4">
                  <input type="file" name="picture-input" id="picture-input">
                  <div class="md-4">
                    <label for="descricao" class="label-form-cad">Descrição:</label>
                    <textarea class="form-control" placeholder="Fale um pouco sobre você..." id="inp-text-bio" style="height: 100px"></textarea>
                </div>
              </div>
            </div>
            <hr class="dashed">
            <div class="row">
              <div class="col">
                <div class="md-4">
                  <label for="senha" class="label-form-cad">Senha:</label>
                  <input type="password" class="form-control" id="user-password" placeholder="Cadastre sua senha:">
                </div>
              </div>
              <div class="col">
                <div class="md-4">
                  <label for="repsenha" class="label-form-cad">Confirme a senha:</label>
                  <input type="password" class="form-control" id="user-password-conf" placeholder="Repita a senha cadastrada:">
                </div>
              </div> 
            </div>          
            <hr class="dashed">
            <div class="row">
              <div class="col">
                <div class="md-4">
                  <a href="#" class="btn btn-primary" id="btn-lilais">Cadastrar</a>
                  <a href="#" class="btn btn-primary" id="btn-branco">Cancelar</a>
                </div>
                </div>
              </div>
            </div>
        </div>
      </div>
      </main>

      <footer> 
        <div class="container-footer">
          <p>
          <i class="bi bi-github"> </i>
          </p>
          <p>
          <a class="rt-git" href="https://github.com/orgs/PJI110-SALA-001GRUPO-009-2023/repositories" > Read Together - 2023</a>
          </p>
        </div>
      </footer>
  </body>
</html>
