<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

      <!-- CSS -->
    <link rel="stylesheet" href="../CSS/usuario/cadastro-user.css">  
  
    <script type="text/javascript" src="../JavaScript/readtogether.js"></script>

    <!-- Bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous"
    >
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous">
    </script>

    <title>Read Together</title>

  </head>
  <body>
    <header>
        <img class="logo-vert" src="../midia/imagens/Logos/logo-rt-h.png" alt="Logo ReadTogether" > 
    </header>

      <main>
        <div class="container-fluid">
            <div class="container-form">
                
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="exampleFormControlInput1" class="label-form-cad">Nome:</label>
                            <input type="text" class="form-control" id="inp-name" placeholder="Nome">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1" class="label-form-cad">Sobrenome</label>
                            <input type="text" class="form-control" id="inp-lastname" placeholder="Sobrenome">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1" class="label-form-cad">E-mail</label>
                            <input type="email" class="form-control" id="inp-email" placeholder="nome@exemplo.com">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1" class="label-form-cad">Local:</label>
                            <input type="select" class="form-control" id="inp-local" placeholder="Exemplo: São Paulo - SP">
                        </div>
                    </div>

                    <div class="col">
                        <br>
                        <div class="form-group">
                            <label class="picture-input" for="picture__input" tabIndex="0">
                                <span class="picture__image"></span>
                            </label>
                            <input type="file" name="picture__input" id="picture-input">
                        </div>
                
                        <div class="form-group">
                            <label for="exampleFormControlInput1" class="label-form-cad">Descrição:</label>
                            <textarea class="form-control" placeholder="Fale um pouco sobre você..." id="inp-text-bio" style="height: 100px"></textarea>
                        </div>

                    </div>
                </div>
            
                
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="exampleFormControlInput1" class="label-form-cad">Senha:</label>
                        <input type="password" class="form-control" id="user-password" placeholder="Cadastre sua senha:">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="exampleFormControlInput1" class="label-form-cad">Confirme a senha:</label>
                        <input type="password" class="form-control" id="user-password-conf" placeholder="Repita a senha cadastrada:">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary" style="background-color: #675fff; width: 100px; border: #675fff;">Finalizar</button>
                    <a href="#" class="btn reset-password" style="color: #675fff;">Cancelar</a>          
                </div>  
            </div>
        </div>
      </main>

    <footer> Read Together - 2023</footer>
  </body>
</html>
