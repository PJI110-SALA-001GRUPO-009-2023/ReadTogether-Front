<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="RT_CSS/readtogether.css" />
    <!-- CSS -->
    <script type="text/javascript" src="RT_JS/readtogether.js"></script>

    <!-- Bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous"
    >
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
    >
    </script>

    <title>Log In - Read Together</title>

  </head>

  <body>
    <header>
      <main>
          <div class="container-fluid">
            <div class="container">
                <div class="container mt-3">
                    
                    <h2>Fa√ßa seu cadastro: <h2>
                        <form id="form-login">
                        <div class="form-login-user" >

                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Digite seu E-mail: </label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>

                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Digite sua senha:</label>
                              <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>

                            <div class="mb-3 form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>

                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </div>
                        </form>
                  </div>
                
            </div>
          </div>
        </main>
    </header>

    <footer></footer>
  </body>
</html>
