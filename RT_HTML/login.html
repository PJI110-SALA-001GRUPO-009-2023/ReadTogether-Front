<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="../RT_CSS/login.css" />
    <!-- CSS -->
    <script type="text/javascript" src="RT_JS/readtogether.js"></script>

    <!-- Bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous"
    >
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
    >
    </script>

    <title>Log In - Read Together</title>

  </head>

  <body>
    <header>
      <main>
          <div class="container-fluid">
            <div class="container">
                <div class="container-form-user">
                    <h2> Faça seu cadastro:</h2>
                      <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1"></label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu e-mail: ">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1"></label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha: ">
                        </div>
                        <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Não sou um robo.</label>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Log In</button>
                        <button type="submit" class="btn btn-primary">Sigh Out</button>
                      </form>
                  </div>
                
            </div>
          </div>
        </main>
    </header>

    <footer></footer>
  </body>
</html>
